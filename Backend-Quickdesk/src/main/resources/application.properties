spring.application.name=quick-desk-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/quick-desk-database
spring.datasource.username=postgres
spring.datasource.password=Subhuam@321
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Session Configuration
server.servlet.session.timeout=30h
server.servlet.session.cookie.name=AUTHSESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.max-age=1800

# Security Configuration
server.error.include-stacktrace=never
server.error.include-message=never

# Application Configuration
server.port=8080

# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=false

app.email.from=your-email@gmail.com
app.email.enabled=true


